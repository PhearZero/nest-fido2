<!DOCTYPE html>
<html lang="en">
<head>
    <title>Algorand Foundation | FIDO2 Demo</title>
    <meta name="description" content="FIDO2 on Algorand">
    <link id="favicon" rel="icon" href="/img/foundation_favicon.png" type="image/x-icon">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@picocss/pico@next/css/pico.min.css"
    />
    <link
      rel="stylesheet"
      href="/css/styles.css"
    />
    <script src="https://cdn.jsdelivr.net/gh/herrjemand/Base64URL-ArrayBuffer@latest/lib/base64url-arraybuffer.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body class="container">
<header style="display:flex;">
    <hgroup style="flex:1">
        <h1>
            FIDO2 Demo
        </h1>
        <h2>
            Algorand Foundation
        </h2>
    </hgroup>
</header>
<main>
    <article>
        <header>
            <hgroup>
                <h1>Welcome</h1>
                <h2>
                    Wallet: {{wallet}}
                </h2>
            </hgroup>
        </header>
        <section>
            <p id="content"></p>
            <div id="list"></div>
            <p id="error"></p>
        </section>
        <footer>
            <button id="create-transaction-button" data-target="create-transaction-modal" class="hidden">Show Modal</button>
            <button id="register" class="hidden secondary">Add a credential</button>
            <a id="logout" href="/auth/logout" class="contrast" role="button">Sign out</a>
        </footer>
    </article>
    <dialog id="create-transaction-modal">
        <article>
            <header>
                <button
                  id="close-create-transaction-modal-button"
                        aria-label="Close"
                        class="close secondary"
                        data-target="create-transaction-modal"
                >

                </button>
                Wallet Transaction
            </header>
            <section>
                <form id="transaction-form">
                    <!-- Grid -->
                    <div class="grid">

                        <!-- Markup example 1: input is inside label -->
                        <label for="from">
                            From
                            <input type="text" id="from" name="from" value="{{wallet}}" placeholder="AAAAAAAAAA" required>
                        </label>

                        <label for="to">
                            To
                            <input type="text" id="to" name="to" value="{{wallet}}"  placeholder="AAAAAAA" required>
                        </label>

                    </div>

                    <label for="amount">Amount - 50 microAlgos</label>
                    <input type="range" id="amount" name="amount" min="0" max="100" value="50" required>

                    <button id="create-transaction-qr-code-button" type="submit" data-target='transaction-qr-code-modal'>Create QR</button>
                </form>
            </section>
        </article>
    </dialog>
    <dialog id="transaction-qr-code-modal">
        <article  style="min-height: 80vh;">
            <header>
                <button
                  id="close-transaction-qr-code-modal-button"
                  aria-label="Close"
                  class="close secondary"
                  data-target='transaction-qr-code-modal'
                ></button>
                Wallet Transaction
            </header>
            <canvas style="margin: auto; min-height: 65vh; min-width: 65vh;"  id="transaction-qr-code-canvas"></canvas>
        </article>
    </dialog>
</main>
<footer>
    Built with Nest, Pico and Vite
</footer>
<script type="module">
    import {render} from '/dashboard.js'
    import {init, initQrOriginCode} from '/shared/modal-controls.js'
    window.onload = () => {
        render();
        init(
          'close-create-transaction-modal-button',
          'create-transaction-button'
        )
        init(
          'close-transaction-qr-code-modal-button',
          'create-transaction-qr-code-button'
        );
    }
</script>
</body>
</html>
